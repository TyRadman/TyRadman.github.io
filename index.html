<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCanvas App</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="PlayCanvas/playcanvas-stable.min.js"></script>
</head>
<body>
    <canvas id="application-canvas"></canvas>

    <div id="overlay">
        <h1 id="objectTitle">Object Title</h1>
        <p id="objectDescription">Object Description</p>
    </div>

    <script src="Logic.js"></script>
    <script>
        // Assuming __settings__.js and __modules__.js are part of your PlayCanvas project files
        // Adjust paths as needed
        pc.script.legacy = false; // Necessary if using the PlayCanvas engine without the Editor's loading scripts

        // Create a new PlayCanvas application
        var canvas = document.getElementById('application-canvas');
        var app = new pc.Application(canvas, {});

        // Load scripts - ensure these paths are correct
        app.configure("PlayCanvas/__settings__.js", function() {
            app.preload("PlayCanvas/__modules__.js", function() {
                app.loadScene("PlayCanvas/1956787.json", function() {
                    // Scene loaded and start the application
                    app.start();
                });
            });
        });

        // Set canvas full screen and auto resize
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);
        window.addEventListener('resize', function() {
            app.resizeCanvas();
        });
    </script>
</body>
</html>
